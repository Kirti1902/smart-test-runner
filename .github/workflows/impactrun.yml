name: ImpactRun CI with Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Run all tests first if coverage data missing
      - name: Generate coverage if missing
        run: |
          if [ ! -f coverage/coverage-final.json ]; then
            echo "Coverage data missing ‚Äî running all tests to generate coverage"
            npm run test:coverage
          else
            echo "Coverage data exists ‚Äî skipping full test run"
          fi
        shell: bash

      # 5Ô∏è‚É£ Detect changes and run impacted tests
      - name: Run ImpactRun with coverage
        run: |
          echo "üîπ Running ImpactRun tests based on changes and coverage"
          node index.js run --changed --parallel | tee test-output.log
        shell: bash

      # 6Ô∏è‚É£ Fail workflow if any tests failed
      - name: Fail workflow if tests failed
        if: failure()
        run: |
          echo "‚ùå Some tests failed. Check the logs above."
          exit 1

      # 7Ô∏è‚É£ Comment on PR if tests fail
      - name: Comment on PR if tests fail
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let output = fs.readFileSync('test-output.log', 'utf-8');
            const summary = output.split('\n').slice(-20).join('\n');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå ImpactRun Test Failure:\n\`\`\`\n${summary}\n\`\`\``
            })

      # 8Ô∏è‚É£ Upload HTML test report
      - name: Upload HTML test report
        uses: actions/upload-artifact@v3
        with:
          name: impactrun-html-report
          path: reports/test-report.html