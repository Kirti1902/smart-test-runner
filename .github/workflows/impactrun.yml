name: ImpactRun Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  impactrun:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ImpactRun
        run: node index.js run --changed
